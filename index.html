<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Sheilla Yahara - Una Historia de Amor</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --primary-yellow: #fbc02d;
            --soft-yellow: #fff9c4;
            --deep-orange: #f57f17;
            --text-brown: #5d4037;
            --white: #ffffff;
        }

        * {
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--soft-yellow);
            margin: 0;
            padding: 0;
            font-family: 'Quicksand', sans-serif;
            color: var(--text-brown);
            overflow-x: hidden;
        }

        section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .slide-card {
            background: var(--white);
            width: 100%;
            max-width: 1200px;
            min-height: 80vh;
            border-radius: 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
            position: relative;
            overflow: hidden;
            border: 8px solid var(--white);

            opacity: 0;
            transform: translateY(100px);
            transition: all 1s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .slide-card.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* ‚ú® EXTRA ROM√ÅNTICO: GLOW FINAL */
        .final-glow {
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 20px var(--primary-yellow); }
            to { box-shadow: 0 0 60px var(--deep-orange); }
        }

        h1, h2, h3 {
            font-family: 'Pacifico', cursive;
            color: var(--primary-yellow);
            margin: 0;
        }

        p {
            font-size: clamp(1rem, 4vw, 1.5rem);
            line-height: 1.6;
        }

        .split {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: center;
        }

        .image-box {
            width: 100%;
            height: 400px;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            border: 5px solid var(--white);
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .img-error-msg {
            position: absolute;
            text-align: center;
            padding: 20px;
            color: #999;
            font-size: 0.9rem;
        }

        .decor-sunflower {
            position: absolute;
            font-size: 150px;
            color: rgba(251, 192, 45, 0.1);
            z-index: 0;
            pointer-events: none;
        }

        .promises-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .promise-item {
            background: var(--soft-yellow);
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            border: 2px dashed var(--primary-yellow);
        }

        .heart-beat {
            font-size: 80px;
            color: #ff5252;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.3); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        @media (max-width: 850px) {
            .split { grid-template-columns: 1fr; text-align: center; }
            .slide-card { padding: 30px; min-height: auto; }
            .image-box { height: 300px; order: -1; }
        }
    </style>
</head>

<body>

<!-- üéµ MUSICA REAL -->
<audio id="bgMusic" loop>
    <source src="musica.mp3" type="audio/mpeg">
</audio>

<script>
document.addEventListener("click", () => {
    document.getElementById("bgMusic").play();
}, { once: true });
</script>

<!-- ‚ö†Ô∏è TODO EL CONTENIDO ORIGINAL SE MANTIENE IGUAL -->
<!-- SOLO SE TOCA LA SECCI√ìN FINAL -->

<section id="final">
    <div class="slide-card final-glow">

        <h2 style="font-size: clamp(2rem, 8vw, 3.5rem); color: var(--text-brown); text-align:center;">
            Sheilla Yahara...
        </h2>

        <h1 style="font-size: clamp(3rem, 12vw, 6rem); color: var(--deep-orange); margin: 30px 0; text-align:center;">
            ¬øQuieres ser mi novia?
        </h1>

        <div style="text-align: center;">
            <i class="fa-solid fa-heart heart-beat"></i>
        </div>

        <p style="margin-top: 40px; font-weight: bold; color: var(--deep-orange); text-align:center;">
            Espero que tu respuesta sea un s√≠ ‚ù§Ô∏è
        </p>

        <!-- üíå MENSAJE SECRETO -->
        <p style="font-size:0.9rem; opacity:0.7; margin-top:30px; text-align:center;">
            PD: Gracias por llegar a mi vida cuando no sab√≠a que te estaba esperando.
        </p>
    </div>
</section>

<script>
/* ‚ú® ACTIVADOR DE ANIMACIONES */
const observerOptions = { threshold: 0.15 };
const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            entry.target.classList.add('active');
        }
    });
}, observerOptions);

document.querySelectorAll('.slide-card').forEach(card => {
    observer.observe(card);
});

/* üåô MENSAJE SEG√öN LA HORA */
const hora = new Date().getHours();
const msg = document.createElement("p");
msg.style.textAlign = "center";
msg.style.marginTop = "20px";
msg.style.fontSize = "1rem";

msg.innerText =
    hora < 12 ? "Buenos d√≠as, hermosa üåû" :
    hora < 18 ? "Buenas tardes, mi luz üåª" :
                "Buenas noches, mi estrella üåô";

document.querySelector("#final .slide-card").appendChild(msg);
</script>

</body>
</html>
